name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Backend Checks ──
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Check for syntax errors
        run: node --check src/server.js

  # ── Customer App ──
  customer:
    name: Customer App Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/customer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/customer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx vite build

  # ── Admin App ──
  admin:
    name: Admin App Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/admin
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx vite build

  # ── Delivery App ──
  delivery:
    name: Delivery App Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/delivery
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/delivery/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx vite build
