<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <title>Maa Ki Rasoi - Home Style Food</title>
  <meta name="description" content="Order fresh, home-style meals with just a few taps." />
</head>

<body>
  <div id="root">
    <div id="initial-loader"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100vh; background-color: #F9F4EE; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
      <div
        style="width: 80px; height: 80px; border-radius: 50%; border: 4px solid #F5DEB3; border-top-color: #C8550A; animation: spin 1s linear infinite;">
      </div>
      <h2 style="font-family: 'Manrope', sans-serif; color: #C8550A; margin-top: 20px; font-weight: 700;">Maa Ki Rasoi
      </h2>
      <p style="font-family: 'Manrope', sans-serif; color: #7f8c8d; font-size: 14px; margin-top: 5px;">Warming up...</p>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
